services:
  # 服務 1: 我們剛寫好的 Agent 後端
  agent-service:
    build: 
      context: ./agent_service
    container_name: fin_agent_backend
    ports:
      - "8000:8000"
    networks:
      - quant-network

  # 服務 2: Streamlit 前端
  dashboard:
    build: 
      context: ./dashboard  # 注意這裡路徑改了！
    container_name: fin_dashboard
    ports:
      - "8501:8501"
    environment:
      # 告訴 Streamlit 後端在哪裡 (使用 Docker Service Name)
      - API_URL=http://agent-service:8000
    depends_on:
      - agent-service
    networks:
      - quant-network

# 定義專屬網路，讓容器互通
networks:
  quant-network:
    driver: bridge